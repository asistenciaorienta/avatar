<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Live2D funcionando</title>
  <style>
    body { margin: 0; background: #ffffff; overflow: hidden; }
    canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; }
  </style>
</head>
<body>
  <!-- PIXI.js --> <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.3.12/pixi.min.js"></script>
  <!-- Live2D Cubism Core --> <script src="live2dcubismcore.min.js"></script>
  <!-- pixi-live2d-display con soporte Cubism 4 --> <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display@0.4.0/dist/cubism4.min.js"></script> 
  
  <script>
    const app = new PIXI.Application({
      view: document.createElement("canvas"),
      autoStart: true,
      resizeTo: window,
      backgroundAlpha: 0
    });
    document.body.appendChild(app.view);

    PIXI.live2d.Live2DModel.from("modelo290825_2/modelo290825_2.model3.json").then(async model => {
      model.scale.set(0.25);
      model.x = (window.innerWidth - model.width * model.scale.x) / 2;
      model.y = (window.innerHeight - model.height * model.scale.y) / 2;
      app.stage.addChild(model);

      // 👀 Forzar parámetros en cada frame
      app.ticker.add(() => {
        model.internalModel.coreModel.setParameterValueById("ParametroParpadeo", 0.0);
        model.internalModel.coreModel.setParameterValueById("ParametroMouthOpen", 0.0);
        model.internalModel.coreModel.setParameterValueById("ParametroMouthSpeak", -1.0);
        model.internalModel.coreModel.setParameterValueById("ParametroAtencion", -30.0);
        model.internalModel.coreModel.setParameterValueById("Parametromoverpierna", -30.0);
      });

      // 🗣️ Cargar animación hablar.motion3.json correctamente
      model.loadMotion("hablar", "modelo290825_2/hablar.motion3.json").then(motion => {
        model.interactive = true;
        model.buttonMode = true;
        model.on("pointerdown", () => {
          model.motionManager.startMotion(motion, 0); // Ejecuta la animación
        });
      });

    }).catch(err => {
      console.error("Error cargando modelo:", err);
    });
  </script>
</body>
</html>
