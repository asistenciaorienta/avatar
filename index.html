<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Live2D funcionando</title>
  <style>
    body { margin: 0; background-color: #f0f; overflow: hidden; }
    canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; }
  </style>
</head>
<body>
  <!-- PIXI.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.3.12/pixi.min.js"></script>
  <!-- Live2D Cubism Core -->
  <script src="libs/Core/live2dcubismcore.min.js"></script>
  <!-- pixi-live2d-display con soporte Cubism 4 -->
  <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display@0.4.0/dist/cubism4.min.js"></script>

  <script> 
    const app = new PIXI.Application({
      view: document.createElement("canvas"),
      autoStart: true,
      resizeTo: window,
      backgroundAlpha: 0
    });
    document.body.appendChild(app.view);

    // Ruta de modelo y animación
    const modelPath = "modelo290825_2/modelo290825_2.model3.json";
    const motionPath = "modelo290825_2/hablar.motion3.json";

    // Cargar modelo
    PIXI.live2d.Live2DModel.from(modelPath).then(model => {
      model.scale.set(0.25);
      model.x = (window.innerWidth - model.width * model.scale.x) / 2;
      model.y = (window.innerHeight - model.height * model.scale.y) / 2;
      app.stage.addChild(model);
      
let nextBlink = Date.now() + (2000 + Math.random() * 3000); // primer parpadeo entre 2 y 5s
let blinking = false;
      
      // 👀 Forzar parámetros en cada frame
      app.ticker.add(() => {
        model.internalModel.coreModel.setParameterValueById("ParametroMouthOpen", 0.0);
        model.internalModel.coreModel.setParameterValueById("ParametroMouthSpeak", -1.0);
        model.internalModel.coreModel.setParameterValueById("ParametroAtencion", -30.0);
        model.internalModel.coreModel.setParameterValueById("Parametromoverpierna", -30.0);
//        const t = (Date.now() % 1000) / 1000; 
//        const eyeOpen = t < 3.9 ? 0 : 1;
//        model.internalModel.coreModel.setParameterValueById("ParametroParpadeo", eyeOpen);

        const now = Date.now();      
        if (!blinking && now >= nextBlink) {
          // Inicia parpadeo
          blinking = true;
          nextBlink = now + 100; // cerrar ojos durante 0.1s
          model.internalModel.coreModel.setParameterValueById("ParametroParpadeo", 0);
        } else if (blinking && now >= nextBlink) {
          // Termina parpadeo
          blinking = false;
          nextBlink = now + (2000 + Math.random() * 3000); // próximo parpadeo entre 2 y 5s
          model.internalModel.coreModel.setParameterValueById("ParametroParpadeo", 1);
        }      
      });

      // 👉 Cargar animación y ejecutarla al hacer clic
      fetch(motionPath)
        .then(res => res.arrayBuffer())
        .then(buffer => {
          const motion = model.internalModel.motionManager.createMotion(buffer);
          if (!motion) throw new Error("Motion no válido");

          model.interactive = true;
          model.buttonMode = true;
          model.on("pointerdown", () => {
            model.internalModel.motionManager.startMotion(motion, false);
          });
        })
        .catch(err => console.error("Error cargando animación:", err));
    }).catch(err => console.error("Error cargando modelo:", err));
  </script>
</body>
</html>
